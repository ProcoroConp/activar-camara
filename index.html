<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Cámara Nativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: #FF0000;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>Usar Cámara Nativa</h1>

    <!-- Botón que abre la cámara nativa del teléfono -->
    <input type="file" accept="image/*" capture="environment" class="button">

</body>
</html>
