<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Cámara Trasera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #000000; /* Fondo negro */
            color: #FF0000; /* Letras principales en rojo */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFFFFF; /* Botón blanco */
            color: #000000; /* Letras negras */
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e0e0e0; /* Botón cambia a gris claro al pasar el cursor */
        }
        video {
            margin-top: 20px;
            width: 300px; /* Tamaño ajustado del video */
            height: auto;
            border: 2px solid #FF0000; /* Borde rojo alrededor del video */
        }
        h1 {
            color: #FF0000; /* Título en rojo */
        }
    </style>
</head>
<body>

    <h1>Activar Cámara Trasera</h1>

    <!-- Botón para activar la cámara -->
    <button class="button" onclick="activarCamara()">Activar Cámara Trasera</button>

    <!-- Video en tiempo real -->
    <div class="container">
        <video id="video" autoplay playsinline></video>
    </div>

    <script>
        // Función para activar la cámara trasera
        function activarCamara() {
            const video = document.getElementById('video');
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Seleccionar la cámara trasera
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" } // "environment" selecciona la cámara trasera
                    }
                })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(error) {
                    alert('No se pudo activar la cámara trasera: ' + error);
                });
            } else {
                alert('La cámara no es compatible con este dispositivo.');
            }
        }
    </script>

</body>
</html>
