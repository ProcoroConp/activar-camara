<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Cámara y Escanear QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #000000; /* Fondo negro */
            color: #FF0000; /* Letras principales en rojo */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFFFFF; /* Botón blanco */
            color: #000000; /* Letras negras */
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e0e0e0; /* Botón cambia a gris claro al pasar el cursor */
        }
        video, #reader {
            margin-top: 20px;
            width: 300px; /* Tamaño ajustado del video y área de QR */
            height: auto;
            border: 2px solid #FF0000; /* Borde rojo */
        }
        h1 {
            color: #FF0000; /* Título en rojo */
        }
    </style>
    <!-- Importar la librería para escanear códigos QR -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>

    <h1>Activar Cámara y Escanear QR</h1>

    <!-- Botón para activar la cámara trasera -->
    <button class="button" onclick="activarCamara()">Activar Cámara Trasera</button>
    <!-- Video en tiempo real -->
    <div class="container">
        <video id="video" autoplay playsinline></video>
    </div>

    <!-- Botón para iniciar el escaneo del código QR -->
    <button class="button" onclick="iniciarEscaneoQR()">Escanear Código QR</button>
    <!-- Contenedor para el escáner de QR -->
    <div id="reader"></div>

    <script>
        // Función para activar la cámara trasera para visualización
        function activarCamara() {
            const video = document.getElementById('video');
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Seleccionar la cámara trasera
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" } // "environment" selecciona la cámara trasera
                    }
                })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(error) {
                    alert('No se pudo activar la cámara trasera: ' + error);
                });
            } else {
                alert('La cámara no es compatible con este dispositivo.');
            }
        }

        // Función para iniciar el escaneo del código QR (separada)
        function iniciarEscaneoQR() {
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                alert(`Código QR detectado: ${decodedText}`);
                // Puedes redirigir a una URL o realizar alguna acción con el resultado
                window.location.href = decodedText;
            };

            const qrCodeErrorCallback = (errorMessage) => {
                // Manejador de error durante el escaneo
                console.log(`Error al escanear: ${errorMessage}`);
            };

            // Crear una instancia del lector QR
            const html5QrCode = new Html5Qrcode("reader");

            // Iniciar el escaneo usando la cámara trasera
            html5QrCode.start(
                { facingMode: { ideal: "environment" } }, // Seleccionar la cámara trasera
                {
                    fps: 10,    // Velocidad de fotogramas para el escaneo
                    qrbox: 250  // Tamaño del área de escaneo
                },
                qrCodeSuccessCallback,
                qrCodeErrorCallback
            )
            .catch(err => {
                alert(`No se pudo iniciar el escaneo: ${err}`);
            });
        }
    </script>

</body>
</html>
