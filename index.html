<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #reader {
            margin-top: 20px;
            width: 80%;
            height: auto;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>

    <h1>Escanear Código QR</h1>

    <!-- Botón para activar la cámara -->
    <button class="button" onclick="escanearQR()">Escanear Código QR</button>

    <!-- Contenedor para el escáner de QR -->
    <div id="reader" style="width:300px;"></div>

    <script>
        // Función para iniciar el escaneo del código QR
        function escanearQR() {
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                alert(`Código QR detectado: ${decodedText}`);
                // Puedes redirigir a una URL o realizar alguna acción con el resultado
                window.location.href = decodedText;
            };

            const qrCodeErrorCallback = (errorMessage) => {
                // Manejador de error durante el escaneo
                console.log(`Error al escanear: ${errorMessage}`);
            };

            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: { exact: "environment" } }, // Seleccionar la cámara trasera
                {
                    fps: 10,    // Velocidad de fotogramas para el escaneo
                    qrbox: 250  // Tamaño del área de escaneo
                },
                qrCodeSuccessCallback,
                qrCodeErrorCallback
            ).catch(err => {
                alert(`No se pudo iniciar el escaneo: ${err}`);
            });
        }
    </script>

</body>
</html>
